version: "3.8"

services:
  # Development: Full application with hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000" # Backend API
      - "7860:7860" # Frontend UI
    volumes:
      - ./app:/app/app:cached
      - ./frontend:/app/frontend:cached
      - ./data:/app/data:cached
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=7860
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Production-like: Separate backend and frontend services
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:cached
      - ./data:/app/data:cached
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - production

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:cached
    environment:
      - API_BASE_URL=http://backend:8000
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    profiles:
      - production
